<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link 
    rel="icon"  
    type="image/png"
    sizes="32X32"
    href="./Assets/images/favicon-32x32.png">
    <title>product preview card</title>
    <style>
        .attribution {
          font-size: 11px;
          text-align: center;
        }
        .attribution a {
          color: hsl(228, 45%, 44%);
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="container-card">
            <img src="./Assets/images/image-product-desktop.jpg" id = "responsive" alt="A perfume product">
        </div>
        <div class="product-details">
            <span>Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-tag">
            <p>$149.99</p>
            <span>$169.99</span>
            </div>
           <div class="btn">
            <a href="#">
                <img src="./Assets/images/icon-cart.svg" alt="add to cart">
                
                Add to cart</a>
           </div>

        </div>

    </div>
    <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nuelladev/" target="_blank"
          >Emmanuella Okafor</a>.
      </div>
  
      <script src="index.js"></script>
</body>
</html>
